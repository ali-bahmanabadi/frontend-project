<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="instagram-container">
      <header>
        <div class="back">
          <img
            src="./assets/icon/down-arrow-svgrepo-com.svg"
            alt="arrow left"
          />
        </div>
        <div class="username">
          <span>instagram</span>
          <span class="blue-tik">
            <img
              src="./assets/icon/icons8-instagram-verification-badge.svg"
              alt="blue tik"
            />
          </span>
        </div>
        <div class="menu">
          <span class="circle-menu"></span>
          <span class="circle-menu"></span>
          <span class="circle-menu"></span>
        </div>
      </header>
      <div class="story-follower-area">
        <div class="story-area">
          <div class="story-circle">
            <div class="story-white-line">
              <div class="profile-image">
                <img
                  src="./assets/icon/Instagram-Glyph-Color-Logo.wine.svg"
                  alt="profile"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="follower-area">
          <div class="post">
            <div class="post-counter">6,305</div>
            <div class="post-text">posts</div>
          </div>
          <div class="follower">
            <div class="follower-counter">12 M</div>
            <div class="follower-text">Followers</div>
          </div>
          <div class="following">
            <div class="following-counter">101</div>
            <div class="following-text">Following</div>
          </div>
        </div>
      </div>
      <div class="page-detail-area">
        <div class="username">Instagram</div>
        <div class="bio">
          <span>Bringing you closer to the people and things you love.</span>
          <span class="stiker">
            <img src="./assets/icon/heart-svgrepo-com.svg" alt="heart">
          </span>
        </div>
        <div class="link">
          <a href="https://www.facebook.com" target="_blank"
            >www.facebook.com</a
          >
        </div>
      </div>
      <div class="follow-button-area">
        <button class="follow-btn">Follow</button>
        <button class="message-btn">Message</button>
        <button class="suggest-btn">
          <img src="./assets/icon/arrow-down.svg" alt="arrow down" />
        </button>
      </div>
    </div>


    <div id="root"></div>


  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="index.js"></script>
</html>
